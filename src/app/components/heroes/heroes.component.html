<h1 class="animated fadeIn fast">Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col animated fadeIn fast" *ngFor="let heroe of heroes;  index as i">
    <div class="card h-100">
      <img [src]=" heroe.img" class="card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <!-- forma 1 -->
        <!-- <a [routerLink]="['/heroe', i]"  class="btn btn-outline-primary d-grid gap-2" type="button">Go somewhere</a> -->
      </div>
       <!-- forma 2 -->
      <button (click)="verInfoHeroe(i)" class="btn btn-outline-primary m-2" type="button">ver m√°s...</button>
      <div class="card-footer">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </div>
    </div>
  </div>
</div>
